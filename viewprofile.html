<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font: Roboto Condensed -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Jam Cafe</title>
</head>

<body>
  <h1 class="screen-reader-text">Jam Cafe</h1>
  <div class="overlay"></div>
  <header class="top-nav flex flex--justify-between">
    <div class="logo-container">
      <a href="index.html">
        <img class="logo" src="img/logo.svg" alt="Jam Cafe logo">
      </a>
    </div>
    <div class="top-nav-right flex flex--justify-around">
      <!-- TODO: Hide menu on click outside of menu -->
      <img tabindex="0" src="img/icons/menu.svg" alt="Menu button" class="menu-btn filter-primary">
    </div>
    <div class="mobile-menu">
      <ul class="mobile-menu--list">
        <a href="register.html">
          <li>Sign up</li>
        </a>
        <a href="login.html">
          <li>Login</li>
        </a>
        <a href="about.html">
          <li>About Us</li>
        </a>
      </ul>
    </div>
  </header>

  <main class="view-profile-container flex flex--column flex--align-center flex--justify-center">
    <h3 class="section-heading">View Profile</h3>
    <div class="profile-container flex flex--column flex--align-center flex--justify-around">
      <h4 id="name" class="profile-title">Nick Ray</h4>
      <h6 class="profile-field-heading">Bio</h6>
      <p id="bio" class="profile-field">Just a guy that likes to make websites and play music</p>
      <h6 class="profile-field-heading">Location</h6>
      <p id="location" class="profile-field">STL, MO</p>
      <h6 class="profile-field-heading">Genres</h6>
      <p id="genres" class="profile-field">Rock, Blues, Metal</p>
      <h6 class="profile-field-heading">Instruments</h6>
      <p id="instruments" class="profile-field">Guitar, Bass, Drums</p>
    </div>
  </main>

  <footer class="footer flex flex--align-center flex--justify-between">
    <div class="logo-container">
      <img class="logo" src="img/logo.svg" alt="Jam Cafe logo">
    </div>
    <div class="social-links flex flex--justify-evenly">
      <a href="#">
        <img src="img/icons/logo-instagram.svg" class="filter-primary social-icon" alt="Instagram Logo">
      </a>
      <a href="#">
        <img src="img/icons/logo-facebook.svg" class="filter-primary social-icon" alt="Facebook Logo">
      </a>
      <a href="#">
        <img src="img/icons/logo-twitter.svg" class="filter-primary social-icon" alt="Twitter logo">
      </a>
    </div>
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
