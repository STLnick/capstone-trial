<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font: Roboto Condensed -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Jam Cafe - Sign Up</title>
</head>

<body>
  <h1 class="screen-reader-text">Jam Cafe - Sign Up</h1>
  <div class="overlay"></div>
  <header class="top-nav flex flex--justify-between">
    <div class="logo-container">
      <a href="index.html">
        <img class="logo" src="img/logo.svg" alt="Jam Cafe logo">
      </a>
    </div>
    <div class="top-nav-right flex flex--justify-around">
      <!-- TODO: Hide menu on click outside of menu -->
      <!-- TODO: Link menu options properly -->
      <img src="img/icons/menu.svg" alt="Menu button" class="menu-btn filter-primary">
    </div>
    <div class="mobile-menu">
      <ul class="mobile-menu--list">
        <!-- TODO: Add correct links to text -->
        <a href="register.html">
          <li>Sign up</li>
        </a>
        <a href="login.html">
          <li>Login</li>
        </a>
        <a href="about.html">
          <li>About Us</li>
        </a>
      </ul>
    </div>
  </header>
  <main class="register-container flex flex--column flex--align-center flex--justify-center">
    <h3 class="section-heading">Join the Jam</h3>
    <form class="register-form  flex flex--column flex--align-center flex--justify-around">
      <label for="fname" class="screen-reader-text">First Name</label>
      <input type="text" class="input" id="fname" placeholder="First Name">
      <label for="lname" class="screen-reader-text">Last Name</label>
      <input type="text" class="input" id="lname" placeholder="Last Name">
      <label for="email" class="screen-reader-text">Email</label>
      <input type="email" class="input" id="email" placeholder="Email">
      <label for="password" class="screen-reader-text">Password</label>
      <input type="password" class="input" id="password" placeholder="Password">
      <button class="cta-btn" type="submit">Sign Up</button>
      <div class="register-form-bottom">
        <p>Already registered?</p>
        <a href="login.html" class="login-link">
          <p>Login</p>
        </a>
      </div>
    </form>
  </main>
  <!-- May need to change imported js in future -->
  <!-- This provides the mobile-menu functionality -->
  <script src="js/index.js"></script>
</body>
