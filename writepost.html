<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font: Roboto Condensed -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Jam Cafe - Write Post </title>
</head>

<body>
  <h1 class="screen-reader-text">Jam Cafe - Write Post</h1>
  <div class="overlay"></div>
  <header class="top-nav flex flex--justify-between">
    <div class="logo-container flex flex--align-center">
      <a href="index.html">
        <img class="logo" src="img/logo.svg" alt="Jam Cafe logo">
      </a>
    </div>
    <div class="search-bar flex">
      <form action="" class="search-form flex flex--align-center flex--justify-between">
        <input type="text" class="search-input" placeholder="Search...">
        <!-- TODO: Configure Submit to only display Posts matcing Search Text -->
        <!-- TODO: Could maybe just have it dynamically filter and not have to press btn -->
        <button type="submit" class="search-button">
          <img src="img/icons/search-circle-sharp.svg" class="search-icon filter-primary" alt="Search icon">
        </button>
      </form>
    </div>
    <div class="top-nav-right flex flex--justify-around">
      <!-- TODO: Hide menu on click outside of menu -->
      <img tabindex="0" src="img/icons/menu.svg" alt="Menu button" class="menu-btn filter-primary">
    </div>
    <div class="mobile-menu">
      <ul class="mobile-menu--list">
        <a href="userhome.html">
          <li>Home</li>
        </a>
        <!-- TODO: Link to 'make a post' page -->
        <a href="#">
          <li>Post</li>
        </a>
        <!-- TODO: Link to 'view user profile' page -->
        <a href="#">
          <li>Profile</li>
        </a>
      </ul>
    </div>
  </header>
  <!-- TODO: Write Post content here -->

  <main class="write-post-container flex flex--column flex--align-center">
    <h3 id="write-post-heading" class="section-heading">Write A Post</h3>
    <div class="post flex flex--column flex--align-center">
      <label for="title-input" class="screen-reader-text">Title</label>
      <input type="text" id="title-input" class="title-input" placeholder="Title here...">
      <a class="post--username" href="#">
        <!-- TODO: Place the User's name writing the Post here -->
        <p class="">User Name</p>
      </a>
      <div class="post--content">
        <textarea name="post-content-input" id="" cols="30" rows="10" placeholder="Post content here..."></textarea>
      </div>
      <div class="post-footer flex flex--align-center flex--justify-between">
        <!-- TODO: Dynamically get Date and place here -->
        <p class="post--date">30 July 2020</p>
        <img tabindex="0" class="post--message-icon filter-primary" src="img/icons/chatbox-ellipses.svg" alt="">
      </div>
    </div>
  </main>

  <footer class="footer flex flex--align-center flex--justify-between">
    <div class="logo-container">
      <img class="logo" src="img/logo.svg" alt="Jam Cafe logo">
    </div>
    <div class="social-links flex flex--justify-evenly">
      <a href="#">
        <img src="img/icons/logo-instagram.svg" class="filter-primary social-icon" alt="Instagram Logo">
      </a>
      <a href="#">
        <img src="img/icons/logo-facebook.svg" class="filter-primary social-icon" alt="Facebook Logo">
      </a>
      <a href="#">
        <img src="img/icons/logo-twitter.svg" class="filter-primary social-icon" alt="Twitter logo">
      </a>
    </div>
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
