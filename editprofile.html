<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font: Roboto Condensed -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Jam Cafe</title>
</head>

<body>
  <h1 class="screen-reader-text">Jam Cafe</h1>
  <div class="overlay"></div>
  <header class="top-nav flex flex--justify-between">
    <div class="logo-container">
      <a href="index.html">
        <img class="logo" src="img/logo.svg" alt="Jam Cafe logo">
      </a>
    </div>
    <div class="top-nav-right flex flex--justify-around">
      <!-- TODO: Hide menu on click outside of menu -->
      <img tabindex="0" src="img/icons/menu.svg" alt="Menu button" class="menu-btn filter-primary">
    </div>
    <div class="mobile-menu">
      <ul class="mobile-menu--list">
        <a href="register.html">
          <li>Sign up</li>
        </a>
        <a href="login.html">
          <li>Login</li>
        </a>
        <a href="about.html">
          <li>About Us</li>
        </a>
      </ul>
    </div>
  </header>

  <main class="edit-profile-container flex flex--column flex--align-center flex--justify-center">
    <h3 class="section-heading">Edit Profile</h3>
    <form class="edit-profile-form flex flex--column flex--align-center flex--justify-around">
      <label for="name" class="screen-reader-text">Name</label>
      <input id="name" type="text" class="input" placeholder="Name">
      <label for="bio" class="screen-reader-text">About Me</label>
      <textarea id="bio" class="input" placeholder="About Me"></textarea>
      <label for="location" class="screen-reader-text">Location</label>
      <input id="location" type="text" class="input" placeholder="Location (St Louis, MO)">
      <label for="genres" class="screen-reader-text">Genres</label>
      <input id="genres" type="text" class="input" placeholder="Genres you play (Rock, Blues, Metal)">
      <label for="instruments" class="screen-reader-text">Instruments</label>
      <input id="instruments" type="text" class="input" placeholder="Instruments (Guitar, Bass, Drums)">
      <!-- TODO: Maybe this cancel-btn goes back to view profile page?? -->
      <button class="cancel-btn">Cancel</button>
      <button class="cta-btn" type="submit">Confirm</button>
    </form>
  </main>

  <footer class="footer flex flex--align-center flex--justify-between">
    <div class="logo-container">
      <img class="logo" src="img/logo.svg" alt="Jam Cafe logo">
    </div>
    <div class="social-links flex flex--justify-evenly">
      <a href="#">
        <img src="img/icons/logo-instagram.svg" class="filter-primary social-icon" alt="Instagram Logo">
      </a>
      <a href="#">
        <img src="img/icons/logo-facebook.svg" class="filter-primary social-icon" alt="Facebook Logo">
      </a>
      <a href="#">
        <img src="img/icons/logo-twitter.svg" class="filter-primary social-icon" alt="Twitter logo">
      </a>
    </div>
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
